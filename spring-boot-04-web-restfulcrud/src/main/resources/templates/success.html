<!DOCTYPE html>
<!--导入thymeleaf的名称空间 语法有提示-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>成功！</h1>
<!--    将div里的文本内容设置为-->
    <div th:text="${hello}" th:id="${hello}" th:class="${hello}"></div>

</body>
</html>

<!--th：text改变元素里面的文本内容-->
